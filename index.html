   <body >
      <header class="text-center">
         <h1>Star Wars RPG!</h1>
      </header>
      <div class="container mainContainer" >
         <div class="row">
            <div class="col-md-12 col-sm-12">
               <div class="row">
                  
                  <div class="col-md-12 col-sm-12 " id="divCharacter">
                     <span class="words">Your Character</span>
                     <a href="#" class ="character" id="c1"><img src="assets/images/character1.jfif" alt="character1" >
                      <span class="topWords">Obi-Wan Kenobi</span><span class="bottomWords">120</span></a>
                     <a href="#" class ="character" id="c2"><img src="assets/images/character2.jfif" alt="character2" >
                     <span class="topWords">Luke Skywalker</span><span class="bottomWords">100</span></a>
                     <a href="#" class ="character" id="c3"><img src="assets/images/character3.jfif" alt="character3" >
                     <span class="topWords">Darth Sidious</span><span class="bottomWords">150</span></a>
                     <a href="#" class ="character" id="c4"><img src="assets/images/character4.jfif" alt="character4" >
                     <span class="topWords">Darth Maul</span><span class="bottomWords">180</span></a>
                  </div>
               </div>

               <div class="row">
                  <div class="col-md-12 col-sm-12 " >
                     <span class="words">Enemies Available to Attack</span>
                     <div  id="enemies"></div>
                  </div>
               </div>

               <div class="row">
                  <div class="col-md-12 col-sm-12 ">
                     
                     <span class="words">Fight Section</span><br>
                     <button id="attack" class="btn btn-danger btn-lg" type="button" disabled >Attack</button>
                                    
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-12 col-sm-12">
                     <span class="words">Defender</span>
                     <div  id="defender"></div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-12 col-sm-12">
                     <span class="words" id="attackMsg">Attack message</span>
                     
                  </div>
               </div>


            </div>           
           <!--  <div class="col-md-4 col-sm-12">
                for image
           </div> -->
         </div>
         
      </div>
